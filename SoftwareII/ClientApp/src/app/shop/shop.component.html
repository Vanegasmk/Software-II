    <div id="carouselExampleControls" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://res.cloudinary.com/dytdxpfyc/image/upload/f_auto,q_auto/v1600426901/Main-banners-4.jpg  " alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://res.cloudinary.com/dytdxpfyc/image/upload/f_auto,q_auto/v1600426964/Main-banners-1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

        </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
                <div class="card mt-3" style="width: 15rem">
                    <a [routerLink]="['/product',product.id]" routerLinkActive="router-link-active" >
                        <!--TODO: LINK: VER PRODUCTO CAMBIAR URL-->
                        <img src="{{ product.image }}" class="card-img-top"/>
                        <!--src: IMG(byte[]) FROM DB  alt: NOMBRE DEL PRODUCTO-->
                        <!--- Imagen del producto-->
                    </a>
            
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <!-- TITULO-->
            
                        <p class="card-text">
                            {{ product.brand}}
                            <!-- PRESENTACION -->
                            <br /> {{product.code}}
                        </p>
                        <!-- INGREDIENTE ACTIVO - CONTINE -->
            
                        <p class="text-success">CRC {{product.price}}</p>
                        <!--PRECIO ARTICULO-->
            
                        <button class="btn btn-outline-success">
                            Agregar <i class="fas fa-cart-plus"></i>
                        </button>
                        <!--- ADD PRODUCTO al CARRITO -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---} FIN del FOR-->
